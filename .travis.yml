language: node_js
if: branch =~ /(^release\/.+)|master/
node_js:
    - '8'
install:
    - npm install
script:
  - if [ $TRAVIS_BRANCH == "master" ]; then
      npm run build;
      echo "master"
    else
      npm run build;
      echo "release"
    fi
notifications:
    webhooks:
        - http://another-domain.com/notifications
